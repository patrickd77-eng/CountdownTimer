<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A countdown timer." />
    <meta name="author" content="Patrick Davis" />

    <meta property="og:title" content="A countdown timer." />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple countdown timer." />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
      <div class="d-flex align-items-center justify-content-center mt-5">

          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Countdown</h5>
                <h6 class="card-subtitle mb-2 text-muted">Please enter a time below and press the desired button...</h6>
                <div class="card-text">
                    
                   <input type="time" id="timer" value="05:00:00"/>
                   <button onclick="startTimer()">Start</button>
                   <button onclick="clearTimer()" class="mt-1">Clear</button>
                   <button onclick="addToTimer()" class="mt-1">Add 1 min</button>
                   <button onclick="subtractFromTimer()" class="mt-1">Subtract 1 min</button>


                
                </div>
                
              </div>
            </div>

      </div>
     
    <script src="js/script.js"></script>
  </body>
</html>
